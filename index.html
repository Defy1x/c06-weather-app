<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0 "/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Cas Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <link href="/your-path-to-fontawesome/css/fontawesome.css" rel="stylesheet">
    <link href="/your-path-to-fontawesome/css/brands.css" rel="stylesheet">
    <link href="/your-path-to-fontawesome/css/solid.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css"/>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://kit.fontawesome.com/42a66a0b61.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/skycons.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="title">
          <h1>Weather Forecast</h1>
        </div>
        <div class="form-container">
          <form id="search-form" name="search-form" onsubmit="return search()">
            <input type="text" id="city-name" placeholder="Search for a City">
            <input type="submit" name="search-btn" id="search-btn" value="">
          </form>
          <div class="previous-search">
          <ul>
            <li>New York, NY</li>
            <li>Austin, TX</li>
            <li>Toronto, CA</li>
          </ul>
          <button id="clearBtn">Clear All Cities</button>
        </div>
      </header>
      <main>
        <div class="today-container">
            <div class="location">
              <i class="fas fa-map-marker-alt fa-2x"></i><span id="city"></span><p id="current-date"></p>
            </div>
            <div class="status-container">
              <div class="status-container-left">
                <div id="today-weather-icon">
                  <canvas id="clear-day" width="130" height="130"></canvas>
                  <canvas id="partly-cloudy-day" width="130" height="130"></canvas>
                  <canvas id="cloudy" width="130" height="130"></canvas>
                  <canvas id="rain" width="130" height="130"></canvas>
                  <canvas id="sleet" width="130" height="130"></canvas>
                  <canvas id="snow" width="130" height="130"></canvas>
                  <canvas id="wind" width="130" height="130"></canvas>
                  <canvas id="fog" width="130" height="130"></canvas>
                </div>
                <div class="weather-updates-left">
                  <div id="today-temp"><span></span></div>
                  <div id="today-status"><span></span></div>
                </div>
              <div class="status-container-right">
                <div id="today-windspeed"></div>
                <div id="today-humidity"></div>
                <div id="today-uv">UV Index: <span id="uv-condition"></span></div>
              </div>
            </div>
          </div>
        </div>
        <div id="forecast-title">
          <h2>5 Day Forecast</h2>
        </div>
        <div id="forecast-container">
          <section class= "future-block">
            <div id="future-date1"></div>
            <div id="future-weather-icon1"></div>
            <div id="future-temp1"></div>
            <div id="future-status1"></div>
            <div id="future-humidity1"></div>
          </section>
          <section class= "future-block">
            <div id="future-date2"></div>
            <div id="future-weather-icon2"></div>
            <div id="future-temp2"></div>
            <div id="future-status2"></div>
            <div id="future-humidity2"></div>
          </section>
          <section class= "future-block">
            <div id="future-date3"></div>
            <div id="future-weather-icon3"></div>
            <div id="future-temp3"></div>
            <div id="future-status3"></div>
            <div id="future-humidity3"></div>
          </section>
          <section class= "future-block">
            <div id="future-date4"></div>
            <div id="future-weather-icon4"></div>
            <div id="future-temp4"></div>
            <div id="future-status4"></div>
            <div id="future-humidity4"></div>
          </section>
          <section class= "future-block">
            <div id="future-date5"></div>
            <div id="future-weather-icon5"></div>
            <div id="future-temp5"></div>
            <div id="future-status5"></div>
            <div id="future-humidity5"></div>
          </section>
        </div>
      </main>
  </body>
</html>
